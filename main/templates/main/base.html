{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"

    <link rel="stylesheet" type="text/css" href="{% static 'main/main.css' %}"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{% static 'vendor/animate/animate.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'vendor/animsition/css/animsition.min.css' %} ">
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/select2/select2.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/daterangepicker/daterangepicker.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/noui/nouislider.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'main/util.css' %}">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>

    <script type="text/javascript" src="{% static 'main/js-jalali-date/kamadatepicker.js'%}"></script>

    {% if title %}
    <title> {{ title }}</title>
    {% else %}
    <title> IranBnB </title>
    {% endif %}

</head>


<body>
{% include 'main/navbars/anonymous.html'%}

{% block content %}{% endblock%}

<div id="footer">
    <div class="container">
        <div class="row">
            <ul class="list-inline-item">
                <li class="list-inline-item"><a href="https://youtube.com"><i class="fab fa-youtube"></i></a></li>
                <li class="list-inline-item"><a href="https://instagram.com"><i class="fab fa-instagram"></i></a></li>
                <li class="list-inline-item"><a href="https://twitter.com"><i class="fab fa-twitter"></i></a></li>
            </ul>
            <div class="mr-auto">
                <p>تمامی حقوق این وبسایت برای شرکت ملکیران محفوظ می باشد.</p>
            </div>
        </div>
    </div>
</div>

</html>
